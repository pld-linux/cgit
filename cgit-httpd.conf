<Directory /usr/share/cgit>
	AllowOverride None
	Require all granted
</Directory>

# Version 1 (default): under /cgi-bin/cgit.cgi address
ScriptAlias /cgi-bin/cgit.cgi /usr/lib/cgi-bin/cgit.cgi
Alias /cgit/ /usr/share/cgit/

<Location /cgi-bin/cgit.cgi>
	Require all granted
</Location>

